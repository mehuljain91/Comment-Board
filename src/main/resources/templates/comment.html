<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Comment Board</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <meta http-equiv="refresh" content="30; URL=/">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h1 class="navbar-brand">Comment Board</h1>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#"><span th:text="${time}"></span></a>
                        </li>
                        <li>
                            <a href="#">
                                <form action="/logout" method="POST">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="submit" class="btn btn-default" value="Logout" />
                                </form>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <form action="/comment" method="POST">
                <div class="row form-row">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="col-md-4">Comment 
                        <hr/>
                        <div id="pluses" th:each="plus : ${plusComments}">
                            <div class="alert alert-info" role="alert">
                                <strong th:text="${plus.createdBy}"></strong>
                                <p th:text="${plus.comment}"></p>
                            </div>
                        </div>
                        <textarea id="plusComment" name="plusComment" class="form-control" style="min-width: 100%" placeholder="Comment here..."></textarea>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-default" value="Comment"/>
                    </div>
                </div>
            </form>
            <footer class="fixed-bottom" style="position: fixed; bottom: 0">
                <div class="container">
                    <span class="text-muted">Comment Board by Mehul Jain.</span>
                </div>
            </footer>
        </div>
    </body>
</html>
